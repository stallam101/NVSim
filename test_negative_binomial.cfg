# Test Configuration for Negative Binomial Distribution
# This tests the new right-skewed distribution for Hamming weight patterns

# Basic system configuration
-DesignTarget: cache
-Capacity: 1MB
-DeviceRoadmap: ITRS
-ProcessNode: 32

# Memory organization
-Optimize: ED^2
-CacheType: data
-OutputFileFormat: MachineReadable

# Cell file with negative binomial distribution
-MemoryCellInputFile: sierpinski_rram_negative_binomial.cell

# Test pattern: simple transition to verify distribution works
-CurrentData: 0x000000
-TargetData: 0x000001
-OutputFile: test_negative_binomial.nvout
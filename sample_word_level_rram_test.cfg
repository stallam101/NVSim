# NEW: Phase 3 Write Pattern Specification
-WritePatternType: specific
-CurrentData: 0xAAAAAAAA
-TargetData: 0x55555555

# Expected Results:
# - Current:  10101010... (16 ones, 16 zeros)
# - Target:   01010101... (16 ones, 16 zeros) 
# - Analysis: All 32 bits transition (16 SET: 0→1, 16 RESET: 1→0)
# - Expected: Mixed timing - RRAM RESET is slower than SET (opposite to PCRAM)
# - Word completion time = MAX(slowest transitioning cell)